<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Telegram Stremio{% endblock %}</title>

    <!-- Favicons and Web Manifest -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="manifest" href="/static/site.webmanifest">
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#22223b">

    <!-- Optional: Improve SEO and social sharing -->
    <meta name="description" content="Telegram Stremio - Manage and watch media via Telegram and Stremio integration.">
    <meta property="og:title" content="Telegram Stremio">
    <meta property="og:description" content="Manage and watch media via Telegram and Stremio integration.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/static/og-image.png">
    <meta property="og:url" content="https://yourdomain.com/">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Tailwind CSS and Font Awesome -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '{{ theme.colors.primary }}',
                        secondary: '{{ theme.colors.secondary }}',
                        accent: '{{ theme.colors.accent }}',
                        background: '{{ theme.colors.background }}',
                        card: '{{ theme.colors.card }}',
                        text: '{{ theme.colors.text }}',
                        'text-secondary': '{{ theme.colors.text_secondary }}'
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: {{ theme.colors.background }}; color: {{ theme.colors.text }}; }
        .theme-card { background-color: {{ theme.colors.card }}; }
        .theme-primary { background-color: {{ theme.colors.primary }}; }
        .theme-secondary { background-color: {{ theme.colors.secondary }}; }
        .theme-accent { background-color: {{ theme.colors.accent }}; }
        .theme-text-secondary { color: {{ theme.colors.text_secondary }}; }
    </style>
</head>

<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="theme-card shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold text-primary">Telegram Stremio</h1>
                    {% if current_user %}
                    <div class="hidden md:flex space-x-4">
                        <a href="/"
                            class="text-text hover:text-primary px-3 py-2 rounded-md transition-colors">Dashboard</a>
                        <a href="/media/manage"
                            class="text-text hover:text-primary px-3 py-2 rounded-md transition-colors">Media</a>
                    </div>
                    {% endif %}
                </div>
                <div class="flex items-center space-x-4">
                    <!-- Theme Selector -->
                    <div class="relative">
                        <form method="post" action="/set-theme" id="theme-form">
                            <select name="theme" onchange="document.getElementById('theme-form').submit()"
                                class="theme-card border border-gray-300 rounded-md px-3 py-2 text-sm">
                                {% for theme_key, theme_data in themes.items() %}
                                <option value="{{ theme_key }}" {% if current_theme==theme_key %}selected{% endif %}>
                                    {{ theme_data.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </form>
                    </div>
                    {% if current_user %}
                    <div class="flex items-center space-x-4">
                        <span class="text-sm theme-text-secondary">{{ current_user }}</span>
                        <a href="/logout"
                            class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors">Logout</a>
                    </div>
                    {% else %}
                    <a href="/login"
                        class="theme-primary text-white px-4 py-2 rounded-md hover:opacity-90 transition-opacity">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="theme-card mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex justify-between items-center">
                <p class="theme-text-secondary text-sm">Â© 2025 Telegram Stremio. All rights reserved.</p>
                <div class="flex space-x-4">
                    <a href="/status"
                        class="theme-text-secondary hover:text-primary text-sm transition-colors">Status</a>
                    <a href="/stremio" class="theme-text-secondary hover:text-primary text-sm transition-colors">Guide
                        How to setup</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
